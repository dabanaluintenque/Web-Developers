<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/stylesheets/forgotstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <img style="width:100px;" src="/images/confusedPerson.jpg" alt="Question Mark">
            </div>
            <div class="col">
                <h2>
                    Forgot your password! 
                </h2>
                <h6>
                    This webpage exists for changing your <strong>password!</strong><br>
                    You can do this by entering your <strong>user name!</strong> 
                </h6><br> 
            </div>
            <div class="col">
                <img id="topPassImage" style="width:100px;" src="/images/passwordImage.png" alt="password Image">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img id="photo" height="300" width="300" src="/images/forget1.jpg" alt="Forget Image1">
            </div>
            <div class="col">
                <form method="post" action="forgetPassword">

                    <div id="message"></div>
                    
                    <label style = "float:left; width: 100px;">Username</label>
                    <input style="float:center;" type="text" name="username" placeholder="enter username" required autofocus><br><br>


                    <label style = "float:left; width: 100px;"> New Password</label>
                    <input  style="float:center;" type="password" name="password" id="password" placeholder="enter new password" required autofocus><br><br><br> 

                    <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    <button id="resetButton" class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
                </form>
            </div>
            <div id="photo" class="col-3">
                <img style="width:200px;" src="/images/forgetFunny2.jpg" alt="Funny Quote">
            </div>


        </div>

        

    </div>

    <script src="/javascripts/forgetPassword.js" type="text/babel"></script>
</body>

</html>
