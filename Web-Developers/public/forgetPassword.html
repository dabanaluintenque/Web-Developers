<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForgePassword</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div class="container">

        <form method="post" action="forgetPassword">

            <div id="message"></div>

            <label>Username:</label>
            <input type="text" name="username" placeholder="enter username" required autofocus><br>
            <label> New Password:</label>
            <input type="password" name="password" id="password" required> <br>
            <!--  <label>Re-enter Password:</label>
            <input type="password" name="password" id="newpassword" required><br><br>-->

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button><br><br>

            <button class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>

        </form>
    </div>

    <script src="/javascripts/forgetPassword.js" type="text/babel"></script>
</body>

</html>
