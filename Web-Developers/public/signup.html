<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/stylesheets/sign.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>


<body>



    <div class="container">
        <h6 id="title">Please Fill Out Form For Your New Account</h6>
        <div class="row">

            <div class="col">
                <img class="img-clockpic" src="/images/clockpic.png" alt="Clock">
                 
                
            </div>
            <div class="col">
                <img class="img-motication" src="/images/motication.jpg" alt="Motication">
            
                
            </div>
            <div class="col">
                <video id="movingclock"  style ="border:solid 20px white;" width="300" height="200" autoplay loop muted>
                    <source src="/videos/movingblackclock.mp4" type="video/mp4">
                </video>
                
            </div>

        </div>

        <div class="row">

            <div class="col">
                <img class="img-timeOnlyThing" src="/images/timeOnlyThing.jpg" alt="timeOnlyThing">

            </div>

            <div class="col">
                <form class="form-signin" method="post" action="signup">
                    <div id="message"></div>
                    <div id="SignUpForm"></div>
                    <label for="firstName:">Full Name:</label>
                    <input type="text" name="fullname" placeholder="Enter Fullname" required autofocus><br><br>
                    <label for="dob" id="dob">Day Of Birth:</label>
                    <input type="date" name="dob" placeholder="YYYY-MM-DD" required><br><br>
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Username" required><br><br>
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password" required><br> <br>
                        <div class = "signbutton">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
                        </div>
                    
                    <div class="login">
                        <a href="login" target="_blank">Login Here</a>
                    </div>
                    
                    <div class="backto">
                        <nav>
                            <ul> <a href="/">Back to HomePage</a></ul>
                        </nav>
                    </div>
                </form>

                

            </div>

            <div class="col">
                <img class="img-hourglass" src="/images/hourglass.jpg" alt="HourGlass">
            </div>

        </div>







    </div>
