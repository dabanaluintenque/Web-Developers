<html>

<meta charset="UTF-8">

<title> Profile </title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Birthday Info and time management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

    <div class="container">

        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="fname"><br> <br>
            <label for="lastname"> Last Name:</label>
            <input type="text" id="lastname" name="lname"><br> <br>
            <label for="dayOfBirth">Day Of Birth:</label>
            <input type="text" id="dayOfBirth" name="dob"><br> <br>
            <label for="username"> Username:</label>
            <input type="text" id="username" name="user"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="pwd"><br><br>
            <label for="newpassword">New Password:</label>
            <input type="password" id="newpassword" name="newpwd"><br><br>
            <label for="re-enter-pass">Re-enter new Password:</label>
            <input type="password" id="reEnterPass" name="re-enterpwd"><br><br>

            <input type="button" onclick="" value="Update" id="update">

            <input type="reset" id="reset">

    </div>

</body>

</html>
