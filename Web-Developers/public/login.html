<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Birthday Info and Time Management</title>
    <link rel="stylesheet" href="/stylesheets/loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div class="container-fluid">

        <div style="height:70px;" class="row justify-content-center">

            <div class="col-md-3">
                <img class="img-fluid" style="width:100px; position:absolute; top:0px; left:100px;"
                    src="/images/clock.png" alt="Image Of Clock">
            </div>

            <div class="col-md-6">
                <h2>Birthday Info and Time-Management Login!</h2>
            </div>

            <div class="col-md-3">
                <img class="img-fluid" style="width:100px; position:absolute; top:0px; right:100px;"
                    src="/images/birthdayCake.jpg" alt="Birthday">
            </div>
        </div>

        <h6>
            We build this website to tell you about your <strong>time since your day of birth</strong><br>
            and <strong>how you spend your time.</strong> AKA time-management.

        </h6><br>

        <div style="height:300px;" class="row">
            <div class="col-md-3">
                <video id="firstTwoVid" width="300" height="300" autoplay loop muted>
                    <source src="/videos/bicepWorkout.mp4" type="video/mp4"
                        style="position:absolute; top:0px; right:100px;">
                </video>
            </div>
            <div class="col-6 form-column d-flex justify-content-center text-center">
                <form class="form-signin" method="post" action="login">

                    <div id="message">

                    </div>

                    <div>
                        <div class="row search-row">
                            <label for="searchId" id="searchId">Search </label>
                            <input type="search" id="searchId" placeholder="find your friend" size="30"><br><br>
                        </div>
                        <div class="row user-row">
                            <label for="usernamelogin">Username</label>
                            <input type="text" name="username" placeholder="enter your username" required
                                autofocus><br><br>
                        </div>
                        <div class="row password-row">
                            <label for="paswordId"> Password</label>
                            <!-- <input type="password" id="passwordId" placeholder="123xzyd" pattern="[0-9]{3}[A-Za-z]{4}" required><br><br> -->
                            <input type="password" name="password" placeholder="enter your password" required><br><br>
                        </div>

                        <div class="row login-row">
                            <button style="background-color:#2c5294;" class="btn btn-primary btn-sm"
                                type="submit">Login</button><br><br>
                        </div class="row forgot-row">
                        <br><button style="background-color:#2c5294;" class="btn btn-primary btn-sm"><a style="color:white"
                                href="forgetPassword">Forgot My Password</a></button>
                        <div>
                            Create a new account ! <a href="signup">Sign Up</a>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-3">
                <video id="firstTwoVid" style="position:absolute; top:145px; right:90px;" width="300" height="300"
                    autoplay loop muted>
                    <source src="/videos/reading.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <video id="secondTwoVid" width="300" height="300" autoplay loop muted>
                    <source src="/videos/hug.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-md-3 offset-6">
                <video id="secondTwoVid" style="position:absolute; right:90px;" width="300" height="300" autoplay loop
                    muted>
                    <source src="/videos/painting.mp4" type="video/mp4"
                        style="position:absolute; top:0px; right:100px;">
                </video>
            </div>
        </div>
        <!--
        <div class="row">
            <div class="col-md-3 justify-content-center">
                <video id="vidThree" style="position:absolute; top:145px; right:90px;" width="300" height="300" autoplay loop muted>
                    <source src="/videos/kids.mp4" type="video/mp4">
                </video>
            </div>
            
        </div>-->

        <!--Login page-->
    </div>

    <script src="/javascripts/login.js" type="text/babel"></script>
</body>

</html>
