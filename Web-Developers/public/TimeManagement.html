<html>

<head>

    <meta charset="UTF-8">

    <title> Profile </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Birthday Info and time management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col">

                <p> Hello "Name" Please Enter Your Best Guess to see how wisely you spend your time. <br>
                    You can come back each day to see how
                    your time management is!</p>
            </div>
        </div>

        <div class="row">

            <div class="col">


                <form>

                    <label>Date:</label>
                    <input type="date" id="todayDate" name="todayDate"><br><br>
                    <label>Screen Time:</label>
                    <input type="text" id="screenTime" name="screenTime"> <br><br>
                    <label>Work Out Time:</label>
                    <input type="text" id="workout" name="workout"><br><br>
                    <label>Reading/Learning Time:</label>
                    <input type="text" id="learning" name="LearningTime"><br><br>
                    <label>Self-Care/Hygiene:</label>
                    <input type="text" id="self" name="Self"><br><br>
                    <label>Sleep:</label>
                    <input type="text" id="sleep" name="sleep"><br><br>
                    <label>Family/Relationship Time</label>
                    <input type="text" id="family" name="family"> <br><br>
                    <label>Recreation/Fun:</label>
                    <input type="text" id="Recreation" name="Recreation"><br><br>
                    <label>Work/Employment:</label>
                    <input type="text" id="work" name="work"><br><br>

                    <input type="submit" value="Enter" id="submit">
                    <input type="reset" id="reset">



                </form>
            </div>

            <div class="col">

                <p> Description of today: Please enter a short description of how you spent your day. (Max: 350 Words)
                </p>

                <p> How you spend your time on:</p>
            </div>
        </div>


    </div>



</body>

</html>
