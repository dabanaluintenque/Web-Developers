<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <link rel="stylesheet" href="/stylesheets/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <h6 id="title">Welcome To Your New Profile!</h6>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="myprofilelink">
                    <a href="Info">MY Profile</a>
                </div>
                <img class="management" src="/images/if-not-now-when.jpg" alt="when">
            </div>

            <div class="col info" style="margin-top: 150px;">
                <div id="message"></div>
                <div id="dob"></div>
                <strong>
                    <p id="name"></p>
                </strong>
            </div>

            <div class="col">
                <video id="firstVideo" autoplay loop muted>
                    <source src="/videos/time1.mp4" type=video/mp4>
                </video>
            </div>

        </div>


        <br>


        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                document.getElementById('name').innerHTML = name;
            }

            // add for day of birth
            const urDayOfBirth = new URLSearchParams(window.location.search);
            const dob = urDayOfBirth.get('dob');
            if (dob) {
                document.getElementById('dob').innerHTML = 'DDDD';
            }
        </script>

        <div class="row">
            <div class="col">
                <div>
                    <nav class="menu">
                        <ul>
                            <li><a href="/">cancel</a></li>
                            <li><a href="logout">Log out</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="almost">
                Would you like to see how you spend your?
                <div class="col">
                    <a href="TimeManagement">Yes</a>
                </div>
                <div class="col">
                    <a href="/"> No</a>
                </div>
            </div>
        </div>






        <script src="/javascripts/profile.js" type="text/babel"></script>



    </div>

</body>

</html>
