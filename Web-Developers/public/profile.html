<body>

                <div id="dob"></div>
            </div>

        </div>
        <br>

        <script>

            const urlParams = new URLSearchParams(window.location.search);

            const name = urlParams.get('name');

            if (name) {

                document.getElementById('name').innerHTML = name;
            }

            // add for day of birth
            const urDayOfBirth = new URLSearchParams(window.location.search);

            const dob = urDayOfBirth.get('dob');

            if (dob) {

                document.getElementById('dob').innerHTML = 'DDDD';

            }


        </script>
