<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div class="container">

        <div>
            <a href="Info">MY Profile</a>
        </div>
        <div class="row"></div>
        <div id="message"></div>

        <div id="dob"></div>

        <strong>
            <p id="name"></p>
        </strong>

        <br>

        <script>

            const urlParams = new URLSearchParams(window.location.search);

            const name = urlParams.get('name');

            if (name) {

                document.getElementById('name').innerHTML = name;
            }

            // add for day of birth
            const urDayOfBirth = new URLSearchParams(window.location.search);

            const dob = urDayOfBirth.get('dob');

            if (dob) {

                document.getElementById('dob').innerHTML = 'DDDD';

            }


        </script>


        <div>
            <nav class="menu">

                <ul>
                    <li><a href="/">cancel</a></li>
                    <li><a href="logout">Log out</a></li>
                </ul>
            </nav>
        </div>

        <div class="row">
            Would like to see if you spend your time wisely?
            <div class="col">
                <a href="TimeManagement">Yes</a>
            </div>
            <div class="col">
                <a href="No"> No</a>
            </div>
        </div>






        <script src="/javascripts/profile.js" type="text/babel"></script>



    </div>

</body>

</html>
